<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="../../js/rkPhpLib.js"></script>
</head>

<body>

<h3>Ajax Result</h3>

<pre id="ajax_result" style="border:1px solid #333;background-color:#ccc;padding:2ch"></pre>

<form method="post" action="javascript:doAjax()">
<input type="text" name="txt" value="">
<input type="submit">
</form>

<script>
function doAjax() {
	rkphplib.ajax({ url: 'ajax.php?do=header_request', form: 'form', form_urlencoded: true });
}

function showAjaxResult(data) {
	document.getElementById('ajax_result').innerText += "\n---\n" + data;
}

document.addEventListener("DOMContentLoaded", function() {
	rkphplib.ajax({ url: 'ajax.php?do=request', success: showAjaxResult });
	rkphplib.ajax({ url: 'ajax.php?do=header_json', data: { id: 7, name: 'Joe Smith' }, success: showAjaxResult });
});
</script>

</body>
</html>
