<!DOCTYPE html>
<html lang="de">
<head>
<title>TPicture</title>
<meta charset="utf-8" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<style>
body {
	font-family: Arial, Helvetica;
	font-size: 14px;
}

div.img_wrapper {
	display: inline-block;
	width: 302px;
	height: 322px;
	background-color: #cacaca;
	margin-left: 0 8px 8px 0;
	padding: 1px 0 0 1px;
	text-align: center;
}
</style>
</head>

<body>

{picture:init}
picture_dir= img|#|
preview_dir= data/img|#|
ignore_missing= 0|#|
use_cache= check_time
{:picture}

<img src="img/omega-de-ville_498x750.jpg" title="Original Picture 498x750"><br>

<div class="img_wrapper">
<img src="{picture:src}name=omega-de-ville_498x750.jpg|#|convert=center|#|resize=300x300^{:picture}"><br>
center 300x300^
</div>

<div class="img_wrapper">
<img src="{picture:src}name=omega-de-ville_498x750.jpg|#|resize=300x300{:picture}"><br>
resize 300x300
</div>

<div class="img_wrapper">
<img src="{picture:src}name=omega-de-ville_498x750.jpg|#|convert=box|#|resize=300x300{:picture}"><br>
box 300x300
</div>

<p><img src="img/CMB_940x465.jpg" title="Original Picture 940x465"></p>

<div class="img_wrapper">
<img src="{picture:src}name=CMB_940x465.jpg|#|convert=cover|#|resize=300x300{:picture}"><br>
cover 300x300
</div>

<div class="img_wrapper">
<img src="{picture:src}name=CMB_940x465.jpg|#|resize=300x300{:picture}"><br>
resize 300x300
</div>

<div class="img_wrapper">
<img src="{picture:src}name=CMB_940x465.jpg|#|convert=box_png|#|resize=300x300{:picture}"><br>
box_png 300x300
</div>

</body>

</html>
